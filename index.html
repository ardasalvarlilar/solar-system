<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body>
  <h1 class="title">Calculate a weight of an object on a planet</h1>

  <div class="inputs">

    <div class="kg-input-div">
      <input id="input" type="number" placeholder="Mass in Kilogram">
    </div>

    <div class="planet-input-div">
      <select name="" id="planet-select">
        <option disabled selected>--select planet--</option>
        <option value="earth">Earth</option>
        <option value="jupiter">jupiter</option>
        <option value="mars">mars</option>
        <option value="mercury">mercury</option>
        <option value="moon">moon</option>
        <option value="neptune">neptune</option>
        <option value="pluto">pluto</option>
        <option value="saturn">saturn</option>
        <option value="uranus">uranus</option>
        <option value="venus">venus</option>
      </select>
    </div>
    
    <div class="btn-div">
      <button id="button">Calculate weight</button>
    </div>

  </div>

  <div class="result-container">
    <div class="img-container none">
      <img id="image" src="" alt="">
    </div>

    <div class="message-container">
      <div class="message-box">
        <p class="result-message none"></p>
        <p class="result-kg none"></p>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
